name: Build Android Release

on:
  push:
    tags: ['v*.*.*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK tools
        uses: r0adkll/setup-android@v2
        with:
          api-level: 33
          build-tools: '33.0.0'
          ndk: 'none'

      - name: Install npm deps
        run: npm ci

      - name: Build web assets
        run: npm run build:web

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Build unsigned release APK
        working-directory: android
        run: ./gradlew assembleRelease -Porg.gradle.jvmargs='-Xmx1536m' --no-daemon
      - name: Decode keystore (optional)
        if: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p android
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/keystore.jks

      - name: Sign and align APK (optional)
        if: ${{ secrets.KEYSTORE_BASE64 }}
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore android/keystore.jks \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            android/app/build/outputs/apk/release/app-release-unsigned.apk "$KEY_ALIAS"
          $ANDROID_SDK_ROOT/build-tools/33.0.0/zipalign -v 4 \
            android/app/build/outputs/apk/release/app-release-unsigned.apk \
            android/app/build/outputs/apk/release/app-release-signed.apk

      - name: Upload unsigned APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Check for signed APK
        id: check_signed
        run: |
          if [ -f android/app/build/outputs/apk/release/app-release-signed.apk ]; then
            echo "signed_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "signed_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload signed APK artifact (if present)
        if: steps.check_signed.outputs.signed_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: android/app/build/outputs/apk/release/app-release-signed.apk
